name: ASF with Plugin Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'ArchiSteamFarm/**'
      - 'rin-asf-bot/**'

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          9.0.x
          8.0.x

    - name: Build Plugin
      working-directory: rin-asf-bot
      run: |
        dotnet restore
        dotnet build -c Release

    - name: Prepare ASF Directory
      working-directory: ArchiSteamFarm
      run: mkdir -p bin/Release/net9.0/plugins/ArchiSteamFarm.CustomPlugins.Rin

    - name: Copy Plugin Artifacts
      shell: pwsh
      run: |
        $pluginPath = 'rin-asf-bot/bin/Release/net9.0/*'
        $targetPath = 'ArchiSteamFarm/bin/Release/net9.0/plugins/ArchiSteamFarm.CustomPlugins.Rin/'
        Copy-Item -Path $pluginPath -Destination $targetPath -Recurse -Force

    - name: Build ASF
      working-directory: ArchiSteamFarm
      run: |
        dotnet restore
        dotnet publish -c Release -o bin/Release/net9.0

    - name: Package Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: asf-with-plugin-${{ matrix.os }}
        path: |
          ArchiSteamFarm/bin/Release/net9.0/**
          ArchiSteamFarm/ASF-ui/
        compression-level: 0