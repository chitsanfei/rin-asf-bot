name: ASF with Plugin Build

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'ArchiSteamFarm/**'
      - 'rin-asf-bot/**'

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          10.0.x
          9.0.x
          8.0.x

    - name: Build Plugin
      working-directory: rin-asf-bot
      run: |
        dotnet restore
        dotnet build -c Release

    - name: Detect Plugin Target Framework
      id: detect-framework
      run: |
        # Extract target framework from csproj file
        # Use PowerShell on Windows, bash on Linux
        if [ "$RUNNER_OS" = "Windows" ]; then
          $content = Get-Content -Path 'rin-asf-bot/rin-asf-bot/ArchiSteamFarm.CustomPlugins.Rin.csproj' -Raw
          if ($content -match '<TargetFramework>([^<]+)</TargetFramework>') {
            $targetFramework = $matches[1]
            Write-Host "Detected target framework: $targetFramework"
            echo "target-framework=$targetFramework" >> $env:GITHUB_OUTPUT
          } else {
            Write-Error "Failed to detect target framework"
            exit 1
          }
        else
          TARGET_FRAMEWORK=$(grep -oP '<TargetFramework>\K[^<]+' rin-asf-bot/rin-asf-bot/ArchiSteamFarm.CustomPlugins.Rin.csproj | head -n 1)
          echo "Detected target framework: $TARGET_FRAMEWORK"
          echo "target-framework=$TARGET_FRAMEWORK" >> $GITHUB_OUTPUT
        fi

    - name: Prepare ASF Directory
      run: |
        # Use PowerShell on Windows, bash on Linux
        if [ "$RUNNER_OS" = "Windows" ]; then
          $targetPath = "ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ steps.detect-framework.outputs.target-framework }}/plugins/ArchiSteamFarm.CustomPlugins.Rin"
          New-Item -ItemType Directory -Path $targetPath -Force
        else
          mkdir -p "ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ steps.detect-framework.outputs.target-framework }}/plugins/ArchiSteamFarm.CustomPlugins.Rin"
        fi

    - name: Copy Plugin Artifacts
      run: |
        # Use PowerShell on Windows, bash on Linux
        if [ "$RUNNER_OS" = "Windows" ]; then
          # PowerShell for Windows
          $pluginPaths = Get-ChildItem -Path 'rin-asf-bot' -Recurse -Filter 'ArchiSteamFarm.CustomPlugins.Rin.dll' -File
          if ($pluginPaths.Count -eq 0) {
              Write-Error "Plugin DLL not found"
              exit 1
          }
          $pluginPath = $pluginPaths[0].FullName
          Write-Host "Found plugin at: $pluginPath"

          $targetPath = 'ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ steps.detect-framework.outputs.target-framework }}/plugins/'
          New-Item -ItemType Directory -Path $targetPath -Force
          Copy-Item -Path $pluginPath -Destination $targetPath -Force
        else
          # Bash for Linux
          DLL_PATH=$(find ./rin-asf-bot -name "ArchiSteamFarm.CustomPlugins.Rin.dll" -type f | head -n 1)
          if [ -z "$DLL_PATH" ]; then
            echo "Error: Plugin DLL not found"
            exit 1
          fi
          echo "Found DLL at: $DLL_PATH"
          cp "$DLL_PATH" "ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ steps.detect-framework.outputs.target-framework }}/plugins/"
        fi

    - name: Build ASF
      working-directory: ArchiSteamFarm
      run: |
        dotnet restore
        dotnet publish -c Release -o bin/Release/${{ steps.detect-framework.outputs.target-framework }}

    - name: Package Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: asf-with-plugin-${{ matrix.os }}
        path: |
          ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ steps.detect-framework.outputs.target-framework }}/**
        compression-level: 0
