name: ASF with Plugin Build

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'ArchiSteamFarm/**'
      - 'rin-asf-bot/**'

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          10.0.x
          9.0.x
          8.0.x

    - name: Build Plugin
      working-directory: rin-asf-bot
      run: |
        dotnet restore
        dotnet build -c Release

    - name: Detect Plugin Target Framework (Windows)
      if: matrix.os == 'windows-latest'
      id: detect-framework-windows
      shell: pwsh
      run: |
        $content = Get-Content -Path 'rin-asf-bot/rin-asf-bot/ArchiSteamFarm.CustomPlugins.Rin.csproj' -Raw
        if ($content -match '<TargetFramework>([^<]+)</TargetFramework>') {
          $targetFramework = $matches[1]
          Write-Host "Detected target framework: $targetFramework"
          echo "target-framework=$targetFramework" >> $env:GITHUB_OUTPUT
        } else {
          Write-Error "Failed to detect target framework"
          exit 1
        }

    - name: Detect Plugin Target Framework (Linux)
      if: matrix.os == 'ubuntu-latest'
      id: detect-framework-linux
      shell: bash
      run: |
        TARGET_FRAMEWORK=$(grep -oP '<TargetFramework>\K[^<]+' rin-asf-bot/rin-asf-bot/ArchiSteamFarm.CustomPlugins.Rin.csproj | head -n 1)
        echo "Detected target framework: $TARGET_FRAMEWORK"
        echo "target-framework=$TARGET_FRAMEWORK" >> $GITHUB_OUTPUT

    - name: Prepare ASF Directory (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $targetPath = "ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ steps.detect-framework-windows.outputs.target-framework }}/plugins/ArchiSteamFarm.CustomPlugins.Rin"
        New-Item -ItemType Directory -Path $targetPath -Force

    - name: Prepare ASF Directory (Linux)
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        mkdir -p "ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ steps.detect-framework-linux.outputs.target-framework }}/plugins/ArchiSteamFarm.CustomPlugins.Rin"

    - name: Copy Plugin Artifacts (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $pluginPaths = Get-ChildItem -Path 'rin-asf-bot' -Recurse -Filter 'ArchiSteamFarm.CustomPlugins.Rin.dll' -File
        if ($pluginPaths.Count -eq 0) {
            Write-Error "Plugin DLL not found"
            exit 1
        }
        $pluginPath = $pluginPaths[0].FullName
        Write-Host "Found plugin at: $pluginPath"

        $targetPath = 'ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ steps.detect-framework-windows.outputs.target-framework }}/plugins/'
        New-Item -ItemType Directory -Path $targetPath -Force
        Copy-Item -Path $pluginPath -Destination $targetPath -Force

    - name: Copy Plugin Artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        DLL_PATH=$(find ./rin-asf-bot -name "ArchiSteamFarm.CustomPlugins.Rin.dll" -type f | head -n 1)
        if [ -z "$DLL_PATH" ]; then
          echo "Error: Plugin DLL not found"
          exit 1
        fi
        echo "Found DLL at: $DLL_PATH"
        cp "$DLL_PATH" "ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ steps.detect-framework-linux.outputs.target-framework }}/plugins/"

    - name: Build ASF (Windows)
      if: matrix.os == 'windows-latest'
      working-directory: ArchiSteamFarm
      shell: pwsh
      run: |
        dotnet restore
        dotnet publish -c Release -o bin/Release/${{ steps.detect-framework-windows.outputs.target-framework }}

    - name: Build ASF (Linux)
      if: matrix.os == 'ubuntu-latest'
      working-directory: ArchiSteamFarm
      shell: bash
      run: |
        dotnet restore
        dotnet publish -c Release -o bin/Release/${{ steps.detect-framework-linux.outputs.target-framework }}

    - name: Package Artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: asf-with-plugin-windows
        path: |
          ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ steps.detect-framework-windows.outputs.target-framework }}/**
        compression-level: 0

    - name: Package Artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: asf-with-plugin-linux
        path: |
          ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ steps.detect-framework-linux.outputs.target-framework }}/**
        compression-level: 0
