name: ASF with Plugin Build

env:
  TARGET_FRAMEWORK: net9.0
  DOTNET_VERSION: |
    9.0.x
    8.0.x

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'ArchiSteamFarm/**'
      - 'rin-asf-bot/**'

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build Plugin
      working-directory: rin-asf-bot
      run: |
        dotnet restore
        dotnet build -c Release

    - name: Prepare ASF Directory
      working-directory: ArchiSteamFarm/ArchiSteamFarm
      run: mkdir -p bin/Release/${{ env.TARGET_FRAMEWORK }}/plugins/ArchiSteamFarm.CustomPlugins.Rin

    - name: Copy Plugin Artifacts
      shell: pwsh
      run: |
        $pluginPath = 'rin-asf-bot/bin/Release/${{ env.TARGET_FRAMEWORK }}/**/*.dll'
        $targetPath = 'ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ env.TARGET_FRAMEWORK }}/plugins/ArchiSteamFarm.CustomPlugins.Rin'
        New-Item -ItemType Directory -Path $targetPath -Force
        Copy-Item -Path $pluginPath -Destination $targetPath -Recurse -Force

    - name: Build ASF
      working-directory: ArchiSteamFarm
      run: |
        dotnet restore
        dotnet publish -c Release -o bin/Release/${{ env.TARGET_FRAMEWORK }}

    - name: Package Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: asf-with-plugin-${{ matrix.os }}
        path: |
          ArchiSteamFarm/ArchiSteamFarm/bin/Release/net9.0/**
        compression-level: 0
