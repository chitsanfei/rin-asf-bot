name: ASF with Plugin Build

env:
  TARGET_FRAMEWORK: net10.0
  DOTNET_VERSION: |
    10.0.x
    9.0.x
    8.0.x

on:
  workflow_dispatch:
  push:
    branches: [ master ]
    paths:
      - 'ArchiSteamFarm/**'
      - 'rin-asf-bot/**'

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build Plugin
      run: |
        cd rin-asf-bot
        dotnet restore
        dotnet build -c Release

    - name: Prepare ASF Directory
      run: |
        mkdir -p "ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ env.TARGET_FRAMEWORK }}/plugins/ArchiSteamFarm.CustomPlugins.Rin"

    - name: Copy Plugin Artifacts (Windows)
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        $pluginPath = "rin-asf-bot/bin/Release/${{ env.TARGET_FRAMEWORK }}/ArchiSteamFarm.CustomPlugins.Rin.dll"
        if (-not (Test-Path $pluginPath)) {
            Write-Error "Plugin DLL not found at $pluginPath"
            exit 1
        }
        $targetPath = "ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ env.TARGET_FRAMEWORK }}/plugins/"
        New-Item -ItemType Directory -Path $targetPath -Force
        Copy-Item -Path $pluginPath -Destination $targetPath -Force

    - name: Copy Plugin Artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      shell: bash
      run: |
        DLL_PATH="rin-asf-bot/bin/Release/${{ env.TARGET_FRAMEWORK }}/ArchiSteamFarm.CustomPlugins.Rin.dll"
        if [ ! -f "$DLL_PATH" ]; then
          echo "Error: Plugin DLL not found at $DLL_PATH"
          exit 1
        fi
        cp "$DLL_PATH" "ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ env.TARGET_FRAMEWORK }}/plugins/"

    - name: Build ASF
      run: |
        cd ArchiSteamFarm
        dotnet restore
        dotnet publish -c Release -o bin/Release/${{ env.TARGET_FRAMEWORK }}

    - name: Package Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: asf-with-plugin-${{ matrix.os }}
        path: |
          ArchiSteamFarm/ArchiSteamFarm/bin/Release/${{ env.TARGET_FRAMEWORK }}/**
        compression-level: 0
